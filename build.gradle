//    implementation fg.deobf("curse.maven:architectury-api-419699:4147353") //Architectury
//    implementation fg.deobf("curse.maven:ftb-teams-forge-404468:4123418") //FTB Teams
//    implementation fg.deobf("curse.maven:ftb-chunks-forge-314906:4145659") //FTB Chunks


    /JourneyMap/
    compileOnly fg.deobf("curse.maven:journeymap-32274:4580627")
//    implementation fg.deobf("curse.maven:journeymap-32274:4580627")

}

jar {
    manifest {
        attributes([
                "Specification-Title": "seasonhud",
                            //"Specification-Vendor": "seasonhud authors",
                            "Specification-Version": "1", // We are version 1 of ourselves
                "Implementation-Title": project.name,
                "Implementation-Version": project.jar.archiveVersion,
                            //"Implementation-Vendor": "seasonhud authors",
                            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}

jar.finalizedBy('reobfJar')

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8' // Use the UTF-8 charset for Java compilation
}

